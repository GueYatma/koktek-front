name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 1. On va dans le dossier où GitHub télécharge le code
            cd /root/docker/nocodb/koktek-front

            # 2. On récupère la dernière version
            git pull origin main

            # 3. On construit le site (création du dossier dist)
            npm install
            npm run build

            # 4. LE PONT MANQUANT : On déploie dans le dossier public
            # On vide le dossier public actuel pour éviter les conflits
            rm -rf /var/www/html/*

            # On copie le nouveau site vers le dossier public
            cp -r dist/* /var/www/html/

            echo "Déploiement terminé : Les fichiers sont dans /var/www/html"
